name: CI

on:
  push:
    branches:
      - main
      - "feature/**"
      - "codex/**"
  pull_request:

jobs:
  frontend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci --include=optional

      - name: Ensure Rollup native binary (Linux x64)
        run: |
          if [ ! -f node_modules/@rollup/rollup-linux-x64-gnu/package.json ]; then
            npm install --no-save --include=optional @rollup/rollup-linux-x64-gnu
          fi

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
